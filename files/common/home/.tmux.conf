# Don't wait to see if escape key is meant as meta
set -s escape-time 0
 
# Keep window numbers sequential when closing in-between windows
set -g renumber-windows on
 
# Enable mouse mode
set -g mouse on
 
# Make vi motion keys navigate directionally between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Don't automatically rename windows
set -g allow-rename off
