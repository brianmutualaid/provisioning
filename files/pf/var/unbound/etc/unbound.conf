# $OpenBSD: unbound.conf,v 1.7 2016/03/30 01:41:25 sthen Exp $

server:
	interface: 172.17.1.1
	interface: 172.17.20.1
	interface: 172.17.30.1
	interface: 172.17.40.1
	interface: 172.17.50.1
	interface: 172.17.100.1
	interface: 172.17.101.1
	#interface: 127.0.0.1
	do-ip6: no
	do-not-query-localhost: no

	access-control: 0.0.0.0/0 refuse
	access-control: 172.17.0.0/16 allow

	hide-identity: yes
	hide-version: yes

	# Serve zones authoritatively from Unbound to resolver clients.
	# Not for external service.
	#
	#local-zone: "local." static
	#local-data: "mycomputer.local. IN A 192.0.2.51"
	#local-zone: "2.0.192.in-addr.arpa." static
	#local-data-ptr: "192.0.2.51 mycomputer.local"
	local-zone: "17.172.in-addr.arpa." nodefault

	# DNS64 options, synthesizes AAAA records for hosts that don't have
	# them. For use with NAT64 (PF "af-to").
	#
	#module-config: "dns64 validator iterator"
	#dns64-prefix: 64:ff9b::/96	# well-known prefix (default)
	#dns64-synthall: no

remote-control:
	control-enable: yes
	control-use-cert: no
	control-interface: /var/run/unbound.sock

forward-zone:
	name: "."				# use for ALL queries
#	forward-addr: 74.82.42.42		# he.net
#	forward-addr: 2001:470:20::2		# he.net v6
#	forward-addr: 8.8.8.8			# google.com
#	forward-addr: 2001:4860:4860::8888	# google.com v6
#	forward-addr: 208.67.222.222		# opendns.com
	forward-first: yes			# try direct if forwarder fails

stub-zone:
	name: "legends.im"
	stub-addr: 127.0.0.1

stub-zone:
	name: "17.172.in-addr.arpa"
	stub-addr: 127.0.0.1
